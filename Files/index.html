<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Assets/style.css">
  <title>Coding Challenge Quiz</title>
</head>

<body>

  <div>
  <p class="timer"> </p> 
  </div>
  <div id="high-scores"> High Scores </div>

  <div class="intro-div">
    <h2 class="textCenter introHeader"> Coding Challenge Quiz </h2>

    <p class="textCenter introText"> Try to answer the following code-related questions within the time limit. Keep in
      mind that incorrect answers will penalize your score/time by 10 seconds!</p>

    <button id="start" class="startQuizButton"> Start Quiz </button>
  </div>

  <div id="question-container" class="question-1-div" style="display: none;">

    <h2 id="question" class="textCenter questionsHeader"> </h2>

    <button id="answer-1" class="answerChoiceBox"> </button>
    <button id="answer-2" class="answerChoiceBox"> </button>
    <button id="answer-3" class="answerChoiceBox"> </button>
    <button id="answer-4" class="answerChoiceBox"> </button>
    <p id="result-alert"> </p>
  </div>

  <div id="score-div" style="display: none;"> 
    <h2 id="final-score-h2"> </h2>
    <form>
      <p class="initials-p"> Enter your initials: <input id="input-el"/> </p>
      <button class="score-button"> Submit </button>
    </form>
  </div>




<script src="Script.js"></script>
</body>


</html>
